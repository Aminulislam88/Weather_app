<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Weather App</h1>
    <div class="form-group">
        <label for="locationInput">Enter a location:</label>
        <input type="text" class="form-control" id="locationInput" placeholder="City Name">
    </div>
    <button type="button" class="btn btn-primary" id="getWeatherBtn">Find Weather</button>
    <div id="weatherInfo"></div>
</div>
<script src="script.js"></script>
</body>
</html>
